<div class="head">
  <h2>Todo App</h2>
  <input type="text" placeholder="Add a Todo" class="in" [(ngModel)]="name">
  <br>
  <button (click)="Add()" >{{addButton}}</button>
</div>
<div class="cont">
<ul>
  <li *ngFor="let todo of todos;index as i" >
    <button (click)="Edit(todo.name,i)">Edit</button>
    <button (click)="Delete()">Delete</button>
    <span>{{todo.name}}</span>
  </li>
</ul>
</div>
